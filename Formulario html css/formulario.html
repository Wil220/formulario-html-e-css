<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href = "formulario.css" media = "screen">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id = "titulo">Cadrastro de Devs</h1>
        <p id = "subtitulo">Complete suas informações</p>
        <br>
    </div>
    
    <form>
        <fieldset class = "grupo">
            <div>
            <label for = "nome">Nome</label>
            <input type = "text" name = "nome" id = "nome" required>
            </div>

            <div>
                <label for = "sobrenome">Sobrenome </label>
                <input type = "sobrenome" name = "sobrenome" id = "sobrenome" required>
            </div>
        </fieldset>

        <div class = "campo">
          <label for = "email">Email</label>
          <input type = "email" name = "email" id = "email" required>
        </div>

        <div class = "campo">
            <label>De qual lado da aplicaçao você desenvolve?</label>
            <label> 
                <input type= "radio" name = "devweb" value = "frontend"> front-end
            </label>
            <label> 
                <input type = "radio" name = "devweb" value = "backeend"> back-end
            </label>
            <label>
                <input type = "radio" name = "devweb" value = "fullstack"> fullstack
            </label>
        </div>

        <div class = "campo">
            <label for = "senioridade">Senioridade</label>
            <select id = "senioridade" > 
                <option selected disabled value="">selecione</option>
                <option>junior</option>
                <option>pleno</option>
                <option>senior</option>
            </select>
        </div>

        <fieldset class = "grupo">
            <div>
                <label>Selecione as tecolgias que você utiliza: </label> <br><br>
                <input type = "checkbox" name = "tecnologia1" id = "tecnoligia1" value = "HTML">
                <label for = "tecnoligia1">HTML</label>

                <input type = "checkbox" name = "tecnologia2" id = "tecnologia2" value = "CSS">
                <label for = "tecnologia2">CSS</label>

                <input type = "checkbox" name = "tecnologia3" id = "tecnologia3" value = "Javascript">
                <label for = "tecnologia3">Javascript</label>

                <input type = "checkbox" name  = "tecnologia4" id = "tecnologia4" value = "PHP">
                <label for = "tecnologia4">PHP</label>

                <input type = "checkbox" name = "tecnologia5" id = "tecnologia5" value = "C#">
                <label for = "tecnologia5">C#</label>

                <input type = "checkbox" name = "tecnologia6" id = "tecnologia6" value = "Phyton">
                <label for = "tecnologia6">Phyton</label>

                <input type = "checkbox" name = "tecnologia7" id = "tecnologia7" value = "Java">
                <label for = "tecnologia7">Java</label>
            </div>
        </fieldset>
        
        <div class = "campo">
            <br>
            <label>Conte um pouco da sua experiência:</label>
            <textarea row = "6" style = "width: 30em" id = "experiência" name = "experiência"></textarea>
        </div>

        <button class="botao" type = "submit">concluido</button>

    </form>
    
</body>
</html>
